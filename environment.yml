name: etymology
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip
  - cudatoolkit=12.1
  
  # PyTorch with CUDA
  - pytorch::pytorch=2.1.0
  - pytorch::torchvision=0.16.0
  - pytorch::torchaudio=2.1.0
  
  # Scientific Computing
  - numpy=1.24
  - pandas=2.1
  - scipy=1.11
  
  # Jupyter
  - jupyter
  - jupyterlab
  - ipywidgets
  
  # Install remaining via pip
  - pip:
      - pytorch-lightning>=2.1.0
      - torch-geometric>=2.4.0
      - pythainlp>=4.0.0
      - epitran>=1.24
      - panphon>=0.20
      - datasets>=2.14.0
      - networkx>=3.1
      - plotly>=5.17.0
      - dash>=2.14.0
      - dash-cytoscape>=0.3.0
      - fastapi>=0.104.0
      - uvicorn>=0.24.0
      - wandb>=0.16.0
      - pyyaml>=6.0
      - tqdm>=4.66.0
      - pytest>=7.4.0
